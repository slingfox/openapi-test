name: Merge on pull request comment
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: checkPatch
        with:
          trigger: '!patch'
          reaction: '+1'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - uses: khan/pull-request-comment-trigger@master
        id: checkMinor
        with:
          trigger: '!minor'
          reaction: 'hooray'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - uses: khan/pull-request-comment-trigger@master
        id: checkMajor
        with:
          trigger: '!major'
          reaction: 'rocket'
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo Found it!'
        if: steps.checkMajor.outputs.triggered == 'true'